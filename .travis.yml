deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN 
  local_dir: ./public # 设置需要上传的目录
  target_branch: gh-pages
  keep_history: true
  on:
   all_branches: true
   condition: $TRAVIS_BRANCH =dev
notifications:
  email: false

env:
  global:
    - GH_REF=github.com/fengxiutianya/blog.git
